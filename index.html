<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roommate's and Austin's Share</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px 20px;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      font-size: 1em;
    }
    label {
      margin-right: 15px;
      cursor: pointer;
      display: inline-block;
      padding: 10px 5px;
      font-size: 1.1em;
      user-select: none;
    }
    input[type="radio"] {
      transform: scale(1.3);
      margin-right: 8px;
      vertical-align: middle;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      white-space: pre-line;
      max-width: 300px;
    }
    @media (max-width: 480px) {
      body {
        margin: 20px 10px;
      }
      label {
        font-size: 1em;
        padding: 8px 3px;
      }
    }
  </style>
</head>
<body>

  <h2>Enter City of Longmont bill</h2>
  <input type="number" id="inputX" placeholder="Enter City of Longmont bill" />

  <div>
    <label><input type="radio" name="divideBy" value="3" checked /> Divide by 3</label>
    <label><input type="radio" name="divideBy" value="4" /> Divide by 4</label>
  </div>

  <div id="result" class="result"></div>

  <script>
    const inputX = document.getElementById('inputX');
    const radios = document.getElementsByName('divideBy');
    const resultDiv = document.getElementById('result');

    function calculate() {
      const x = parseFloat(inputX.value);
      if (isNaN(x)) {
        resultDiv.innerText = 'Please enter a valid number.';
        return;
      }

      let divideBy = 3;
      for (const radio of radios) {
        if (radio.checked) {
          divideBy = parseInt(radio.value);
          break;
        }
      }

      const adjusted = x - 35;
      const roommateShare = adjusted / divideBy;
      const austinShare = roommateShare + 35;

      resultDiv.innerText =
        `Roommate's share (each): $${roommateShare.toFixed(2)}\n` +
        `Austin's share (each): $${austinShare.toFixed(2)}`;
    }

    inputX.addEventListener('input', calculate);
    radios.forEach(radio => radio.addEventListener('change', calculate));
  </script>

</body>
</html>
